<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="song" src="song.mp3" loop="loop" autoplay="allowed"></audio>
    <div class="heading">
        <h1>Santa is coming to town!!!</h1>
    </div>
    <button id="playBtn"><img src="btn.png" alt="play button"></button>
    <div class="container">
        <div class="xmas">
            <div class="block">
                <h4 class="days"></h4>
                <h3>DAYS</h3>
            </div>
        </div>
        <div class="xmas">
            <div class="block">
                <h4 class="hours"></h4>
                <h3>HOURS</h3>
            </div>
        </div>
        <div class="xmas">
            <div class="block">
                <h4 class="minutes"></h4>
                <h3>MINUTES</h3>
            </div>
        </div>
        <div class="xmas">
            <div class="block">
                <h4 class="seconds"></h4>
                <h3>SECONDS</h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
